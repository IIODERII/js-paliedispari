<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pali e Dispari</title>
</head>
<body class="vh-100">
    <div class="h-100 w-100 d-flex">
        <div class="h-100 w-50 bg-danger-subtle p-3" id="pali-side">
            <h2 class="fs-1 py-4">Palindromi</h2>
            <p>Inseire una parola per verificare se Ã¨ palindroma</p>

            <label for="word"></label>
            <input type="text" class="form-control w-50" id="word" name="word" value="">
            <button class="btn btn-primary mt-3" id="palBtn">Verifica</button>

            <div class="alert"></div>
        </div>

        <div class="h-100 w-50 bg-warning-subtle p-3" id="odd-even-side">
            <h2 class="fs-1 py-4">Pari e Dispari</h2>
            <p class="fw-bold">Prima di tutto scegli pari o dispari:</p>
            
            <div class="d-flex align-items-center">
                <span id="pari">Pari</span>
                <input type="range" class="form-range w-25 px-4" min="0" max="1" id="paridispari">
                <span id="dispari">Dispari</span>
            </div>

            <label for="numb" class="py-4 fw-bold">Ora inserisci il tuo numero (da 1 a 5)</label>
            <input type="number" min ="1" max="5" class="form-control w-50" id="numb" name="numb" value="">
            
            <p class="py-2">Ora faremo scegliere un numero casuale al computer e lo sommeremo al tuo, se il risultato corrisponde alla tua scelta hai vinto, altrimenti... Riprova!</p>

            <button class="btn btn-primary mt-3" id="dispBtn">Gioca</button>

            <div id="message-container">
                <div class="alert"></div>
            </div>
        </div>
    </div>
    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
