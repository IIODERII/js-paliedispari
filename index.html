<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pali e Dispari</title>
</head>
<body>
    <div class="vh-100 w-100 d-flex">
        <div class="h-100 w-50 bg-danger-subtle p-3">
            <h2 class="fs-1 py-4">Palindromi</h2>
            <p>Inseire una parola per verificare se Ã¨ palindroma</p>

            <label for="word"></label>
            <input type="text" class="form-control w-50" id="word" name="word" value="">
            <button class="btn btn-warning mt-3">Verifica</button>

            <div class="alert d-none p-4"></div>
        </div>

        <div class="h-100 w-50 bg-warning-subtle p-3">
            <h2 class="fs-1 py-4">Pari e Dispari</h2>
            <p class="fw-bold">Prima di tutto scegli pari o dispari:</p>
            
            <div class="d-flex align-items-center">
                <span id="pari">Pari</span>
                <input type="range" class="form-range w-25 px-4" min="0" max="1" id="paridispari">
                <span id="dispari">Dispari</span>
            </div>

            <label for="numb" class="py-4 fw-bold">Ora inserisci il tuo numero</label>
            <input type="number" min ="1" max="5" class="form-control w-50" id="numb" name="numb" value="">
            
            <p class="py-2">Ora faremo scegliere un numero casuale al computer e lo sommeremo al tuo, se il risultato corrisponde alla tua scelta hai vinto, altrimenti... Riprova!</p>

            <button class="btn btn-danger mt-3">Gioca</button>

            <div class="alert d-none p-4"></div>
        </div>
    </div>
    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
